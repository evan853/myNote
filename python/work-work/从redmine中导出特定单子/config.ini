### custom_fields 记录了用户自定义字段
### custom_values 记录了用户使用自定义字段的问题编号和使用的自定义字段的值
select iss.id as '单号', iss.subject as '主题', cv.value as '故事点', concat(us.firstname,us.lastname) as '姓名' into outfile '/opt/r.txt' from issues iss join custom_values cv on cv.customized_id=iss.id join users us on us.id=iss.assigned_to_id where iss.project_id=17 and cv.custom_field_id=14;
